<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <legend>Basic form validation</legend>
        <div class="form__container">
          <div class="field">
            <label for="user">Username:</label>
            <input type="text" name="username" id="username" minlength="4" maxlength="20"/>
            <span id="usernameValidation">&zwnj; </span>
          </div>
          <div class="field">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" require/>
            <span id="emailValidation">&zwnj; </span>
          </div>
          <div class="field">
            <label for="country">Country:</label>
            <select type="text" name="country" id="country" require/>
            <option value="fr">France</option>
            <option value="de">Germany</option>
            <option value="sp">Spain</option>
            <option value="en">England</option>
            </select>
            <span id="countryValidation">&zwnj; </span>
          </div>
          <div class="field">
            <label for="postal">Zip Code:</label>
            <input type="text" name="postal" id="postal" require/>
            <span id="postalError">&zwnj; </span>
          </div>
          <div class="field">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" required/>
            <span id="passwordError">&zwnj; </span>
          </div>
          <div class="field">
            <label for="passwordCheck">Confirm password:</label>
            <input type="password" name="passwordCheck" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" id="passwordCheck" />
            <span id="passwordCheckError">&zwnj; </span>
          </div>
          <button type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
